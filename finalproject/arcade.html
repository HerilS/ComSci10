<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Inter Arcade</title>
    <link rel="stylesheet" type="text/css" href="styles/arcade.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
            <!--NAVBAR START-->
      <nav class="navbarRoot" id="navbar">
        <div class="navbarInner">
          <div class="navLinkContainer">
            
              <div class="navLinkLogoContainer">
                <div class="navLinkLogoSquare"></div>
                <div class="navLinkLogoText">The Inter Arcade</div>
              </div>
            
          </div>
          <div class="navLinkContainer">
            <a href="/" class="link">
                Home
            </a>
          
          </div>
          <div class="navLinkContainer">
            <a href="arcade.html" class="link">Arcade</a>
          </div>
        </div>
      </nav>

      <!--NAVBAR END-->
            <!--ARCADE START-->
      <div class="tabContent" id="arcade">
<!--ABOVE FOLD START-->
      <div class="arcadeAboveFold">
        <h1 class="arcadeAboveFoldTitle">Try Our Featured Platformer</h1>
        <h6 class="arcadeAboveFoldSub">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur
          repellendus nesciunt unde quis aliquid aperiam.
        </h6>

        
        <div class="arcadeDownIconContainer">
          <button id="scrollDown" class="arcadeHiddenButton">
             <div class="arcadeDownIconBorder"></div>
          <div class="arcadeDownIconInner">
            <img src="img/icons/down.svg" alt="down" />
          </div>
          </button>
         
        </div>
      </div>
      <!--ABOVE FOLD END-->
      <!--BELOW FOLD START-->
      <div class="arcadeBelowFold">
        <canvas></canvas>
      </div>
      <!--BELOW FOLD END-->
      </div>
      
      <!--ARCADE END-->

            <!--FOOTER START-->
      <div class="footer">
        <div class="flexCenter">
          <div class="footerLogoContainer">
              <div class="footerLogoSquare"></div>
              <div class="footerLogoText">The Inter Arcade</div>
          </div>
          <div id="footerCopy">
            <span>&copy;</span>
            <span id="footerYear"></span>
          </div>
        </div>
      </div>
      <!--FOOTER END-->

    <!--JAVASCRIPT SCRIPTS START-->
    <script src="arcade.js"></script>
    <script src="init.js"></script>
    <!--JAVASCRIPT SCRIPTS END-->
  </body>
</html>
