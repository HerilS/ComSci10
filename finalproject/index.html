<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Inter Arcade</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="root">
      <!--NAVBAR START-->
      <nav class="navbarRoot" id="navbar">
        <div class="navbarInner">
          <div class="navLinkContainer">
            <a href="/">
              <div class="navLinkLogoContainer">
                <div class="navLinkLogoSquare"></div>
                <div class="navLinkLogoText">The Inter Arcade</div>
              </div>
            </a>
          </div>
          <div class="navLinkContainer">
            <a href="/" class="link">Home</a>
          </div>
          <div class="navLinkContainer">
            <a href="/arcade" class="link">Arcade</a>
          </div>
        </div>
      </nav>
      <!--NAVBAR END-->
      <!--ABOVE FOLD START-->
      <div class="aboveFold">
        <div class="aboveFoldInner">
          <div>
            <h1 class="aboveFoldHeader">The Inter Video Game Arcade</h1>
            <div>
              <a href="/arcade"
                ><button class="CTAbutton">View Arcade</button>
              </a>
            </div>
          </div>
        </div>
        <div class="aboveFoldCircle1"></div>
        <div class="aboveFoldCircleBorderInner1"></div>
        <div class="aboveFoldCircleBorderOuter1"></div>

        <div class="aboveFoldCircle2"></div>
        <div class="aboveFoldCircleBorderInner2"></div>
        <div class="aboveFoldCircleBorderOuter2"></div>
      </div>
      <!--ABOVE FOLD END-->
      <!--BELOW FOLD START-->
      <div class="belowFoldRoot">
        <h1 class="belowFoldTitle">The Classics Never Get Old</h1>
      </div>
      <!--BELOW FOLD END-->
    </div>
    <!--JAVASCRIPT SCRIPTS START-->
    <script src="init.js"></script>
    <script src="index.js"></script>
    <!--JAVASCRIPT SCRIPTS END-->
  </body>
</html>
